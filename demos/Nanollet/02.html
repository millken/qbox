<html window-frame="solid" window-blurbehind="light" resizeable>

<head>
    <meta charset="UTF-8">
    <title>Nanollet</title>

    <link rel="stylesheet" type="text/css" href="./css.css">
</head>

<body class="connected">


    <header role="window-caption">
        <section class="logo">
            NANOLLET
        </section>
        <section class="account">
            <icon class="logo-nano" />
            <div class="ammount"></div>
            <button role="window-close">
                <icon id="end" class="icon-exit" />
            </button>
        </section>
    </header>

    <section class="control">
        <button><span class="title">Nanollet<span class="pointer"></span></span></button>
        <aside class="application">
            <button><span class="block">
                    <icon class="icon-send" />
                    <span class="title">Send</span>
                    <span class="pointer"></span>
                </span> </button>
            <button><span class="block">
                    <icon class="icon-receive" />
                    <span class="title">Receive</span>
                    <span class="pointer"></span>
                </span> </button>
        </aside>
    </section>

    <section class="dynamic">
            <main application="nanofy">

                    <section page="sign">
                        <div class="middle">
                
                            <label for="file">FILE</label>
                            <dropzone type="file" name="file"><div class="content name">Drop the file here</div> </dropzone>
                            <textarea type="hidden" class="filepath"></textarea>
                
                            <input class="continue" type="submit" value="SIGN">
                
                        </div>
                    </section>
                
                    <section page="verify">
                        <div class="middle">
                
                            <label for="file">FILE</label>
                            <dropzone type="file" name="file"><div class="content name">Drop the file here</div> </dropzone>
                            <textarea type="hidden" class="filepath"></textarea>
                
                            <label for="address">ADDRESS</label>
                            <textarea spellcheck="false" class="address" rows="2"></textarea>
                
                            <input class="continue" type="submit" value="VERIFY">
                
                        </div>
                    </section>
                
                </main>
    </section>

    <section class="notification">
        <!--<button class="notification"></button>-->
    </section>
    <!--
    Custom Input - DropZone:
    This input is used in "Nanofy" to select the file, it
 -->
    <script type="text/tiscript">
        class DropZone : Element { event click() { var fn = view.selectFile(#open, "All Files (*.*)|*.*"); if( fn ) { this.parent.select(".filepath").value = fn this.select(".name").value = fn.split("/")[fn.split("/").length-1] return true; } } event drag (evt)
        { if(evt.draggingDataType == #file) { return true; } } event drop (evt) { if(evt.draggingDataType == #file) { this.parent.select(".filepath").value = evt.dragging this.select(".name").value = evt.dragging.replace("\\", "/").split("/")[evt.dragging.replace("\\",
        "/").split("/").length-1] return true; } } }
    </script>
</body>

</html>
